{% extends 'base.html' %}

{% block content %}

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Segar dan Organik</p>
                    <h1>Tambah Data</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="product-section mt-150 mb-150">
    <div class="container">
        <h3>Tambah Data Buah</h3>
        <form method="post" action="{% url 'store:create_view' %}">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="nama_produk"  class="col-sm-2 col-form-label">Nama Buah</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="nama_produk" id="nama_produk">
                </div>
            </div>
            <div class="row mb-3">
                <label for="harga" class="col-sm-2 col-form-label">Harga</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="harga" id="harga">
                </div>
            </div>
            <div class="row mb-3">
                <label for="deskripsi" class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="deskripsi" id="deskripsi">
                </div>
            </div>
            <div class="row mb-3">
                <label for="gambar" class="form-label">Gambar</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" name="gambar" id="gambar" multiple>
                </div>
            </div>
            <div class="row mb-3">
                <label for="deskripsi" class="col-sm-2 col-form-label">Slug</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Slug" id="deskripsi">
                </div>
            </div>
            <a type="button" class="btn btn-danger" href="{%url 'store:shop' %}">Cancel</a>
            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
    
</div>

{% endblock content %}
