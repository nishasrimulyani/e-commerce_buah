{% extends 'base.html' %}

{% block content %}

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center">
				<div class="breadcrumb-text">
					<p>Segar dan Organik</p>
					<h1>Toko</h1>
				</div>
			</div>
		</div>
	</div>
</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">

			<div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
                            <li class="active" data-filter="*">Semua</li>
							<li><a type="button" class="active" href="{%url 'store:create_view' %}">Create</a></li>
                        </ul>
                    </div>
                </div>
            </div>

			<div class="row product-lists">
				{% for produk in products %}
					<div class="col-lg-4 col-md-6 text-center">
						<div class="single-product-item">
							<div class="product-image">
								<img src="{{ produk.gambar.url }}" alt="{{ produk.nama_produk }}">
							</div>
							<p class="product-price">{{ produk.nama_produk }}</p>
							<p class="product-price">Rp. {{ produk.harga }}<span>Per Kg</span></p>
							<a href="{% url 'store:cart' %}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Masukan Keranjang</a>
						</div>
					</div>
				{% endfor %}
			</div>
			
			
			
			

			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a href="#">Sebelumnya</a></li>
							<li><a href="#">1</a></li>
							<li><a class="active" href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">Selanjutnya</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end products -->


{% endblock content %}
